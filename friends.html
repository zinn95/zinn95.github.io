<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <div>
        <div id="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span class="status-bar__time">18:43</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <div class="status-bar__battery">
              <i class="fas fa-battery-empty"></i>
              <div class="status-bar__battery-level"></div>
            </div>
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        <header>
          <div class="subject">Friends</div>
          <div class="option">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
              <i class="fas fa-cog"></i></a>
          </div>
        </header>
        <div class="friends-setting">
          <i class="fas fa-info-circle"></i>
          <span>Friends' Names Display</span>
          <i class="fas fa-angle-right"></i>
        </div>

        <div class="my">
          <img src="picture/pieta.JPG" alt="" />
          <div class="my__name">Zinn</div>
        </div>
        <div class="divider"></div>

        <div class="content">
          <div class="content__subject">
            <span>Channel</span>
            <i class="fas fa-angle-up"></i>
          </div>
          <ul class="content__list">
            <li class="content__list__item">
              <img src="picture/jang.jpg" alt="" />
              <div class="list__item__elements">
                <div class="list__item__elements__name">
                  Channel
                </div>
                <div class="list__item__elements_value">
                  <span>2</span>
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="friends.html" class="nav__list__item__link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list__item">
            <a href="chats.html" class="nav__list__item__link">
              <i class="far fa-comment"></i>
            </a>
            <div>1</div>
          </li>
          <li class="nav__list__item">
            <a href="find.html" class="nav__list__item__link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list__item">
            <a href="more.html" class="nav__list__item__link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <script
        src="https://kit.fontawesome.com/9acfb2267d.js"
        crossorigin="anonymous"
      ></script>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
