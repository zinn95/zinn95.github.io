<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9acfb2267d.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__time">18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-lock"></i>
          <span>11%</span>
          <div class="status-bar__battery">
            <i class="fas fa-battery-empty"></i>
            <div class="status-bar__battery-level"></div>
          </div>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header id="welcome-header">
        <h3 class="welcome-header__title">Welcome to Z-Talk</h3>
        <p class="welcome-header__text">
          If you have a Kokao Account, log in with your email or phone number
        </p>
      </header>

      <main id="log-in">
        <div class="log-in__column log-in__column-text">
          <input
            type="text"
            class="log-in__id"
            placeholder="Email or phone number"
          />
          <input
            type="password"
            class="log-in__password"
            placeholder="Password"
          />
        </div>
        <div class="log-in__column log-in__column-btn">
          <a href="friends.html">
            <input type="button" class="log-in__log-in-btn" value="Log In" />
          </a>
          <input type="button" class="log-in__sign-up-btn" value="Sign Up" />
        </div>
        <span class="log-in__column-footer"
          >Find kokao Account or Password</span
        >
      </main>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
