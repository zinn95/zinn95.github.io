<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9acfb2267d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__time">18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-lock"></i>
          <span>11%</span>
          <div class="status-bar__battery">
            <i class="fas fa-battery-empty"></i>
            <div class="status-bar__battery-level"></div>
          </div>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header>
        <div class="subject">More</div>
        <div class="option">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <a href="setting.html"> <i class="fas fa-cog"></i></a>
        </div>
      </header>

      <div class="my">
        <img src="picture/pieta.JPG" alt="" />
        <div class="forFlex">
          <div class="my__column">
            <div class="my__column__name">Zinn</div>
            <div class="my__column__address">193-1433-343-2</div>
          </div>
          <div class="my__column">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
      <div class="moreMenu">
        <div class="moreMenu__icons icons">
          <div class="icons__column">
            <div class="icons__column__item">
              <i class="far fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="icons__column__item">
              <i class="fas fa-qrcode"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icons__column__item">
              <i class="far fa-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icons__column__item">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class="icons__column">
            <div class="icons__column__item">
              <i class="fas fa-project-diagram"></i>
              <span>Account</span>
            </div>
            <div class="icons__column__item">
              <i class="far fa-comments"></i>
              <span>OpenChat</span>
            </div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="suggestions">
        <span>Suggestions</span>
        <div class="suggestions__icons icons">
          <div class="icons__column">
            <div class="icons__column__item">
              <i class="fas fa-quote-right"></i>
              <span>KoKao Story</span>
            </div>
            <div class="icons__column__item">
              <i class="fas fa-beer"></i>
              <span>Kokao friends</span>
            </div>
            <div class="icons__column__item">
              <i class="far fa-gem"></i>
              <span>Friends Gem</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item">
          <a href="friends.html" class="nav__list__item__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list__item">
          <a href="chats.html" class="nav__list__item__link">
            <i class="far fa-comment"></i>
          </a>
          <div>1</div>
        </li>
        <li class="nav__list__item">
          <a href="find.html" class="nav__list__item__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list__item">
          <a href="more.html" class="nav__list__item__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
